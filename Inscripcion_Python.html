<!DOCTYPE html>
<html>
<head>
  <title>Registro - Curso Avanzado de Python</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <!-- Encabezado de tu sitio -->
  </header>

  <section class="registration-section">
    <div class="container">
      <h2>Registro - Curso Avanzado de Python</h2>
      <p>Completa el siguiente formulario para inscribirte en el curso:</p>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">
        
        <button type="submit" class="cta-button">Enviar</button>
      </form>
    </div>
  </section>

  <footer>
    <!-- Pie de página de tu sitio -->
  </footer>

  <script src="script.js"></script>
</body>
</html>
