<!DOCTYPE html>
<html>
<head>
  <title>Sitio de Aprendizaje de Programación - Registro de Usuario</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1 class="site-title">CodeLearn</h1>
    <p class="site-tagline">Aprende a programar de manera interactiva y divertida</p>
  </header>
  <section class="registration-section">
    <div class="container">
      <h2>Registro de Usuario</h2>
      <form action="registro.html" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" class="cta-button">Crear Cuenta</button>
      </form>
    </div>
  </section>
 
  <script src="script.js"></script>
</body>
</html>
